<body>

    <script type="text/javascript">
    const translations = {
  pl: {
    strona_glowna: "Strona Główna",
    uslugi1:"Usługi",
    o_nas:"O Nas",
    kontakt:"Kontakt",
    naprawa_auta: "Naprawa Auta",
    diagnostyka_komputerowa:" Diagnostyka Komputerowa",
    wymiana_opon:"Wymiana Opon",

  en: {

    uslugi1:"Services",
    o_nas:"About Us",

    naprawa_auta: "Car Repair",
    diagnostyka_komputerowa:"Computer Diagnostics",
    wymiana_opon:"Tire Replacement",
    wymiana_oleju:"Oil Change",

  },
  nl: {
    strona_glowna: "Startpagina",
    uslugi1:"Diensten",
    o_nas:"Over Ons",
    kontakt:"Contact",
    naprawa_auta: "Auto Reparatie",

    wymiana_opon:"Banden Vervangen",
    wymiana_oleju:"Olie Verversen",

  },
  uk:{

    warsztat_samochodowy:"Auto Service Kazek",

    wymiana_opon:"Заміна шин",
    wymiana_oleju:"Заміна олії",

  }
};

function changeLanguage(lang) {
  const elements = document.querySelectorAll("[data-i18n]");
  elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      el.textContent = translations[lang][key];
  });
}

    </script>
